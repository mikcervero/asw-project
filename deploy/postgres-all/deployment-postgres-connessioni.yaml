apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres-connessioni-deployment
  namespace: asw-project
  labels:
    app: instagnam
    service: postgres-connessioni
spec:
  replicas: 1
  selector:
    matchLabels:
      app: instagnam
      service: postgres-connessioni
  template:
    metadata:
      labels:
        app: instagnam
        service: postgres-connessioni
    spec:
      volumes:
      - name: postgres-connessioni-pv-claim
        persistentVolumeClaim:
          claimName: postgres-connessioni-pv-claim
      containers:
      - name: asw-postgres-connessioni
        image: postgres:9.6.5
        imagePullPolicy: Always
        env:
        - name: POSTGRES_USER
          valueFrom:
           secretKeyRef:
              name: db-security
              key: db.user.name
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
                name: db-security
                key: db.user.password
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
                name: postgres-config
                key: postgres.db.name
        ports:
          - containerPort: 5432
        
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-connessioni-pv-claim
      
